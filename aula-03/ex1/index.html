<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos - Trello Style</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte Open Sans para ficar parecido com Trello/Jira -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="trello-header">
        <div class="logo-area">
            <h1>ðŸ“Š Board de Produtos</h1>
        </div>
    </header>

    <main class="board-canvas">
        <!-- Coluna 1: FormulÃ¡rio (Como se fosse "A Fazer" ou "Adicionar") -->
        <div class="list-wrapper">
            <div class="list-content">
                <div class="list-header">
                    <h2>Novo Item</h2>
                    <span class="list-menu-icon" title="Menu">...</span>
                </div>
                <!-- O FormulÃ¡rio entra aqui como um card fixo de input -->
                <div class="list-cards">
                    <div class="card-composer">
                        <form id="produto-form">
                            <div class="form-group">
                                <label for="nome">TÃ­tulo do Produto</label>
                                <input type="text" id="nome" name="nome" placeholder="Ex: Camiseta BÃ¡sica" required>
                            </div>

                            <div class="form-group">
                                <label for="preco">PreÃ§o (R$)</label>
                                <input type="number" id="preco" name="preco" step="0.01" placeholder="0,00" required>
                            </div>

                            <div class="form-group">
                                <label for="disponivel">Status</label>
                                <select name="disponivel" id="disponivel">
                                    <option value="true">DisponÃ­vel</option>
                                    <option value="false">Esgotado</option>
                                </select>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" onclick="adicionarProduto()" class="btn-add">Adicionar ao Card</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coluna 2: Lista de Produtos (Como se fosse "Em Progresso" ou "Feito") -->
        <div class="list-wrapper">
            <div class="list-content">
                <div class="list-header">
                    <h2>Estoque Atual</h2>
                    <span class="list-count" id="contador-produtos" style="background:#ddd;border-radius:12px;padding:2px 8px;font-size:0.8em;margin-left:auto;margin-right:10px;">0</span>
                    <span class="list-menu-icon" title="Menu">...</span>
                </div>
                <div id="lista-produtos" class="list-cards drag-container">
                    <!-- Cards serÃ£o injetados aqui via JS -->
                </div>
                <div class="list-footer">
                    <a href="#">+ Adicionar outro cartÃ£o</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
